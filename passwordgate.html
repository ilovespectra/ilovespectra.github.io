<!DOCTYPE html>
<html>
<head>
    <title>Password Protection</title>
    <!-- Add your CSS styles here if needed -->
</head>
<body>
    <div id="passwordForm">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage"></p>
    </div>

    <div id="content" style="display: none;">
        <!-- Add the content of your password-protected page here -->
        <h1>Welcome to the Password-Protected Page</h1>
        <p>This content is protected by a password.</p>
    </div>

    <script>

        const correctPassword = '834566';

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (enteredPassword === correctPassword) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Redirect the user to the specified URL
                window.location.href = 'https://theportal.to/?room=68b33f7c-dded-49e5-bee9-8cfcb6a9adf1&spawn=hall';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        }
    </script>
</body>
</html>
