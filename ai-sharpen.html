<!DOCTYPE html>
<html>
  <head>
    <title>Image Sharpening Tool</title>
    <script src="image-sharpening.js"></script>
  </head>
  <body>
    <h1>Image Sharpening Tool</h1>
    
    <p>
      <label for="upload-image">Upload an image:</label>
      <input type="file" id="upload-image" accept="image/*">
    </p>
    
    <p>
      <button id="sharpen-button" disabled>Sharpen Image</button>
    </p>
    
    <p>
      <div style="display: flex;">
        <div style="flex: 1;">
          <img id="before-image" alt="Before" style="max-width: 100%; max-height: 500px;">
        </div>
        <div style="flex: 1;">
          <img id="after-image" alt="After" style="max-width: 100%; max-height: 500px;">
        </div>
      </div>
    </p>
    
    <p>
      <canvas id="canvas" width="300" height="300"></canvas>
    </p>
    
    <p>
      <a id="download-link" download="sharpened-image.png" style="display: none;">Download Sharpened Image</a>
    </p>
    
    <script>
      var uploadImage = document.getElementById('upload-image');
      var sharpenButton = document.getElementById('sharpen-button');
      var canvas = document.getElementById('canvas');
      var beforeImage = document.getElementById('before-image');
      var afterImage = document.getElementById('after-image');
      var downloadLink = document.getElementById('download-link');
      var context = canvas.getContext('2d');
      var img = new Image();
      
      uploadImage.addEventListener('change', function() {
        if (uploadImage.files.length > 0) {
          var reader = new FileReader();
          reader.onload = function(event) {
            img.onload = function() {
              beforeImage.src = img.src;
              beforeImage.style.display = 'block';
              afterImage.style.display = 'none';
              sharpenButton.disabled = false;
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(uploadImage.files[0]);
        }
      });
      
      sharpenButton.addEventListener('click', function() {
        sharpenImage(canvas, context);
        afterImage.src = canvas.toDataURL();
        afterImage.style.display = 'block';
        downloadLink.href = canvas.toDataURL();
        downloadLink.style.display = 'inline';
      });
    </script>
  </body>
</html>
