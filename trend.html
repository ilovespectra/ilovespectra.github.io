<!DOCTYPE html>
<html>
<head>
    <title>Subscriber Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #subscriberChartContainer {
            background-color: #252525;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        canvas {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Helium Mobile Subscriber Trend</h1>
    <div id="subscriberChartContainer">
        <canvas id="subscriberChart" width="800" height="400"></canvas>
    </div>
    <div id="totalSubscribers">
        <h3>Total Subscribers: <span id="totalSubscribersValue">0</span></h3>
    </div>

    <script>
        const dates = [
            "07-25", "07-26", "07-27", "07-28", "07-29",
            "07-30", "07-31", "08-01", "08-02", "08-03",
            "08-04", "08-05", "08-06", "08-07", "08-08",
            "08-09", "08-10", "08-11", "08-12", "08-13",
            "08-14", "08-15", "08-16", "08-17", "08-18",
            "08-19", "08-20", "08-21", "08-22", "08-23",
            "08-24", "08-25", "08-26"
        ];

        const subscribers = [
            302, 327, 562, 369, 165,
            85, 81, 89, 70, 134,
            105, 55, 50, 199, 156,
            95, 125, 216, 121, 68,
            62, 107, 114, 89, 61, 46, 
            41, 43, 54, 37, 46, 33, 9
        ];

        const totalSubscribers = subscribers.reduce((total, current) => total + current, 0);
        document.getElementById("totalSubscribersValue").textContent = totalSubscribers;
        const trendData = subscribers.map((_, index) => subscribers.reduce((sum, val, i) => i <= index ? sum + val : sum, 0) / (index + 1));

        const ctx = document.getElementById('subscriberChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Subscribers',
                        data: subscribers,
                        backgroundColor: 'rgba(75, 192, 192, 0.7)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        barPercentage: 0.6,
                        categoryPercentage: 0.5
                    },
                    {
                        type: 'line',
                        label: 'Trend',
                        data: trendData,
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
