<!DOCTYPE html>
<html>
<head>
    <title>Mapper Subscriber Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #subscriberChartContainer {
            background-color: #252525;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        canvas {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Helium Mobile Mapper Subscriber Trend</h1>
    <div id="subscriberChartContainer">
        <canvas id="subscriberChart" width="800" height="400"></canvas>
    </div>
    <div id="totalSubscribers">
<!--         <h3>Total Subscribers: <span id="totalSubscribersValue">0</span></h3> -->
    </div>

    <script>
        const dates = [
            "july avg", "aug avg", "sept avg", "10-01", 
            "10-02", "10-03", "10-04", "10-05", "10-06",
            "10-07", "10-08", "10-09", "10-10", "10-11", 
            "10-12", "10-13", "10-14", "10-15", "10-16",
            "10-17", "10-18", "10-19", 
        ];

        const subscribers = [
            64, 92, 19, 6, 12, 
            12, 11, 9, 16, 11,
            10, 17, 75, 63, 20, 
            19, 18, 15, 23, 31, 
            13, 6
        ];

        const totalSubscribers = subscribers.reduce((total, current) => total + current, 0);
        document.getElementById("totalSubscribersValue").textContent = totalSubscribers + 4143;
        const trendData = subscribers.map((_, index) => subscribers.reduce((sum, val, i) => i <= index ? sum + val : sum, 0) / (index + 1));

        const ctx = document.getElementById('subscriberChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Subscribers',
                        data: subscribers,
                        backgroundColor: 'rgba(75, 192, 192, 0.7)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        barPercentage: 0.6,
                        categoryPercentage: 0.5
                    },
                    {
                        type: 'line',
                        label: 'Trend',
                        data: trendData,
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
