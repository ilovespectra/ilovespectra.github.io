<!DOCTYPE html>
<html>
<head>
    <title>Mapper Subscriber Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #subscriberChartContainer {
            background-color: #252525;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        canvas {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Helium Mobile Mapper Subscriber Trend</h1>
    <div id="subscriberChartContainer">
        <canvas id="subscriberChart" width="800" height="400"></canvas>
    </div>
    <div id="totalSubscribers">
        <h3><span id="totalSubscribersValue"></span></h3>
    </div>

    <script>
        const dates = [
            "july avg", "aug avg", "sept avg", "oct avg", "11-01",
            "11-02", "11-03", "11-04", "11-05", "11-06",
            "11-07", "11-08", "11-09", "11-10", "11-11", 
            "11-12", "11-13", "11-14", "11-15", "11-16",
            "11-17", "11-18", "11-19", "11-20", "11-21",
            // "11-22", "11-23", "11-24", "11-25", "11-26",
            // "11-27", "11-28", "11-29", "11-30", "11-31",
        ];

        const subscribers = [
            64, 92, 19, 19.3, 16, 
            27, 14, 21, 17, 36,
            28, 21, 20, 21, 21, 
            28, 21, 31, 28, 25,
            42, 29, 19, 26, 18
        ];

        const totalSubscribers = subscribers.reduce((total, current) => total + current, 0);
        const totalSubscribersValue = "";
        const trendData = subscribers.map((_, index) => subscribers.reduce((sum, val, i) => i <= index ? sum + val : sum, 0) / (index + 1));

        const ctx = document.getElementById('subscriberChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Subscribers',
                        data: subscribers,
                        backgroundColor: 'rgba(75, 192, 192, 0.7)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        barPercentage: 0.6,
                        categoryPercentage: 0.5
                    },
                    {
                        type: 'line',
                        label: 'Trend',
                        data: trendData,
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'rgba(255, 255, 255, 0.8)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
